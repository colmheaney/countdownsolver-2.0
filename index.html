<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
    </head>
<body>
    <form name="lettersForm" onkeyup="countdown(); return false;">
        <input type="text" id="letters" placeholder="Letters"/>
    </form>

    <textarea rows="50" cols="50" id="output"></textarea>

    <script src="words.js"></script>
    <script src="dictionary.js"></script>
    <script src="index.js"></script>


    <script type="text/javascript">

    function countdown() {
        const letters = document.getElementById("letters").value;
        const output = document.getElementById("output");
        const words = solveForLetters(letters);

        function byLength(a, b) {
            if(a.length > b.length)
                return -1
            if(a.length < b.length)
                return 1
            return 0
        }

        output.innerHTML = words.sort(byLength)
        .map(function(word) { 
            return word; 
        }).join("\n");
    } 

    </script>
</body>
</html>
