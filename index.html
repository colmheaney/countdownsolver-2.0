<!DOCTYPE html>
<html>
    <head>
        <title>Cntdn.js</title>
    </head>
<body>
    <form name="myForm" onkeyup="countdown(); return false;">
        <input type="text" id="letters"/>
    </form>

    <textarea rows="50" cols="50" id="output"></textarea>

    <script src="words.js"></script>
    <script src="dictionary.js"></script>
    <script src="index.js"></script>


    <script type="text/javascript">

    function countdown() {
        const letters = document.getElementById("letters").value;
        const output = document.getElementById("output");
        const words = solveForLetters(letters);

        function byLength(a, b) {
            if(a.length > b.length)
                return -1
            if(a.length < b.length)
                return 1
            return 0
        }

        output.innerHTML = words.sort(byLength)
        .map(function(word) { 
            return word; 
        }).join("\n");
    } 
    
    </script>
</body>
</html>
