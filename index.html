<!DOCTYPE html>
<html>
    <head>
        <title>Cntdn.js</title>
    </head>
<body>
    <form name="myForm" onkeyup="countdown(); return false;">
        <input type="text" id="letters"/>
    </form>

    <textarea rows="200" cols="50" id="output"></textarea>

    <script src="word-list.js"></script>
    <script src="dictionary.js"></script>
    <script src="index.js"></script>


    <script type="text/javascript">
    function countdown() {
        let letters = document.getElementById("letters").value;
        let words = solveForLetters(letters);

        function byLength(a, b) {
            if(a.length > b.length)
                return -1
            if(a.length < b.length)
                return 1
            return 0
        }
        let output = document.getElementById("output");
        output.innerHTML = words.sort(byLength).map(function(word) { return word; }).join("\n");
    } 
    </script>
</body>
</html>
